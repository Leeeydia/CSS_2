<!DOCTYPE html>
<html>
  <head>
    <style>
      html{border: 1px solid gray;}
      div{border: 10px solid tomato;
      margin: 10px;}
      #me{
        position: static;
        /* static - 레프트 탑 값 무시 // relative -> 레프트 탑 설정 값 가능 */
        left: 100px;
        top: 100px;
      }

      /* 우선순위 : left vs right -> left
                    top vs bottom -> top */
      
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="parent">parent
      <div id="me">me</div>
    </div>

    <!-- #other+#parent>#me -->
  </body>
</html>

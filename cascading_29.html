<!DOCTYPE html>
<html>
  <head>
    <style>
li{color: red;}
#idsel{color: blue;}
.classsel{color: green;}
/* ???? id는 #이고 classsel은 . 선택자 사용인지 궁금 */
/* 우선순위 style attribute > id selector > class selector >tag selector
!important -> style도 이기는 우선순위 태그 */
    </style>
  </head>
  <body>
<ul>
  <li>html</li>
  <li id="idsel" class="classsel" style="color: powderblue;">css</li>
  <li>javascript</li>
</ul>
<ol>
  <li>style attribute</li>
  <li>id selector</li>
  <li>class selector</li>
  <li>tag selector</li>

</ol>
  </body>
</html>

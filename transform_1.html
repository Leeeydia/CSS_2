<!DOCTYPE html>
<html>
  
<head>
  <style>
h1{
  background-color: deepskyblue;
  color: white;
  display: inline-block;
  padding: 5px;
  font-size: 3rem;
  margin: 100px;
}
h1:hover{
  transform: scale(1.5);
  transform-origin: left bottom;
  transition: all 1s;
}
  </style>
</head>
<body>
<h1>
  hello Transform!
</h1>
</body>
</html>

<!-- 1turn = 360도
 0.5=180도 -->

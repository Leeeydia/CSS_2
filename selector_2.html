<!DOCTYPE html>
<html>
  <head>
    <style>
  li{color: red;
  text-decoration:underline;}
   #select{font-size: 50px;}
    .deactive{text-decoration: line-through;}
    </style>
  </head>
  <body>
<h1 class="deactive">수업의 순서</h1>
    <ul>
  <li class="deactive">HTML</li>
  <li class="select">CSS</li>
  <li class="deactive">JavaScript</li>
</ul>
    <!-- class 선택자를 사용하게 되면 같은 태그 뿐만 아니라 서로 다른 태그도 그룹화해서
     묶어줄 수 있다  -->
     <!-- id로 쓰면 안되는 이유: 여러번 등장 불가 // 여러번 넣을 거면 class 선택자 넣어야함
      ex) h1과 li 선택자 둘 다 묶일 수 있음 -->
  </body>
</html>

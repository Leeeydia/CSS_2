<!DOCTYPE html>
<html>
  <head>
    <style>
    #parent, #other, #grand{border: 10px solid tomato;}
    #grand{
      position: relative;
    }  
    #me{
        background-color: black;
        color: white;
        position: absolute;
        left: 0px;
        top: 0px;
      }
      /* absolute -> 부모 엘리먼트 기준으로 위치 선정
      relative -> 기본값의 엘리먼트 기준으로 위치 지정
      ex) me의 기본값은 parent 값 밑에 위치 */
       
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="grand">grand
      <div id="parent">
        parent
      </div>
      <div id="me">me</div>
    </div>
  </body>
</html>
